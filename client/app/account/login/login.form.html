<form class="form" name="form" ng-submit="login(form)" novalidate>
  <div class="form-group">
    <label for="email">이메일</label>
    <input type="email" name="email" class="form-control" ng-model="user.email" ng-trim="true" required
           email-validator autofocus />
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6" required />
  </div>

  <div class="form-group has-error">
    <p class="help-block"
       ng-show="(form.email.$error.required || form.password.$error.required) && submitted">
      이메일과 비밀번호를 입력하세요
    </p>
    <p class="help-block"
       ng-show="form.email.$error.email && submitted">
      이메일 주소 형식에 맞게 입력하세요
    </p>
    <p class="help-block"
       ng-show="form.password.$error.minlength && submitted">
      6글자 이상 입력하세요
    </p>
    <p class="help-block" ng-bind="errors.other"></p>
  </div>
  <div>
    <button class="btn btn-success" type="submit">로그인</button>
  </div>
</form>
